<!DOCTYPE html>

<html ng-app="kittenApp">
	<head>
		<title>Kitties App!</title>

		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/KittiesController.js"></script>

	</head>

	<body ng-controller="KittiesController as vm">
		<header>Angular Kitty App</header>

		<ul class="kittens">
			<li class="kitten" ng-repeat="kitten in vm.allKittens">
				<span>{{kitten.catName}}</span>
			</li>
		</ul>

    <!--Sourcing Angular-->

		<!-- Source in module -->

		<!-- Source in controller -->

	</body>
</html>
